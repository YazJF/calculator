<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div>
            <div class="heading">
                <h1>Calculator App</h1>
            </div>
            <div class="calculator">
                <div class="total">
                    <h2 class="calc" id="calc"></h2>
                    <h1 class="totals" id="totals"></h1>
                </div>
                <div class="buttons">
                    <button class="button">CE</button>
                    <button class="button" onclick="reset()">C</button>
                    <button class="button">%</button>
                    <button class="button" id="divide">/</button>
                    <button class="button number" id="number8">8</button>
                    <button class="button number" id="number7">7</button>
                    <button class="button number" id="number9">9</button>
                    <button class="button" id="add">+</button>
                    <button class="button number" id="number4">4</button>
                    <button class="button number" id="number5">5</button>
                    <button class="button number" id="number6">6</button>
                    <button class="button" id="subtract">-</button>
                    <button class="button number" id="number1">1</button>
                    <button class="button number" id="number2">2</button>
                    <button class="button number" id="number3">3</button>
                    <button class="button" id="multiply">X</button>
                    <button class="button" id="number">.</button>
                    <button class="button number" id="number0">0</button>
                    <button
                        class="buttonEquals"
                        id="equation"
                        onclick="clear()">
                        =
                    </button>
                </div>
            </div>
            <!-- <div class="test">
                <button class="testbutton" onclick="testingFunction()">
                    Test
                </button>
            </div> -->
        </div>
    </body>
</html>

<script src="index.js"></script>
